<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style/login.css">
    <title>Document</title>
</head>

<body>
    <a href="/">Home</a>
    <form action="/auth/signin" method="post" autocomplete="off">
        <h1>Sign In</h1>
        <p>
            <label for="Username">Username</label>
            <input id="Username" type="text" class="username" name="username" required>
        </p>
        <p>
            <label for="Password">Password</label>
            <input id="Password" type="password" class="password" name="password" required>
        </p>
        <button>Login</button>
    </form>
    <p>Sign-Up if you don't have an account</p>
    <a href="/auth/signup">Sign Up</a>
</body>

</html>
